{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <!-- Main CSS, then Sidebar CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">
    <title>OmniSale - Logout</title>
    <style>
        body {
            background-image: url("{% static 'image/bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        .display-4 {
            margin-bottom: 20px;
            color: #007bff; /* Blue color for the header */
        }

        .lead {
            margin-bottom: 30px;
            color: #6c757d; /* Dark gray color for the lead text */
        }

        .btn-primary {
            background-color: #007bff; /* Blue color for the button */
            border-color: #007bff; /* Blue border color */
            padding: 10px 30px; /* Increase padding for better appearance */
            font-weight: 600; /* Bold font weight */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
            border-color: #0056b3; /* Darker shade of blue border color on hover */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="mb-5">
                    <h1 class="display-4">OmniSale</h1>
                </div>
                <h2 class="mb-4">You have been logged out.</h2>
                <p class="lead mb-5">Thank you for using our application.</p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In Again</a>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'bootstrap/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>
